<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Called to Serve - Vision Ultimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { 
            margin: 0; overflow: hidden; 
            background: radial-gradient(circle at center, #020a0f 0%, #000 100%);
            color: white; 
            font-family: 'Cinzel', serif;
            touch-action: none; 
        }
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300&display=swap');
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        #video-container {
            position: absolute; top: 16px; right: 16px; width: 80px; height: 106px; 
            border-radius: 12px; overflow: hidden; z-index: 10;
            border: 1px solid rgba(255, 215, 0, 0.3);
            background: #000; opacity: 0; transition: opacity 0.5s; pointer-events: none;
        }
        #video-input { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        .glass-panel {
            background: rgba(10, 25, 30, 0.75); backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15); border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.7);
        }
        #loading {
            position: fixed; inset: 0; background: #000; z-index: 100; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            transition: opacity 1s ease-out;
        }
        .state-badge {
            font-size: 0.7rem; padding: 4px 8px; border-radius: 4px;
            background: rgba(255,255,255,0.05); color: #888; transition: all 0.3s;
            display: flex; align-items: center; gap: 6px;
        }
        .state-active {
            background: rgba(255, 215, 0, 0.2); color: #FFD700;
            border: 1px solid rgba(255, 215, 0, 0.4); font-weight: bold;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
        }
    </style>
</head>
<body>

    <div id="loading">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-yellow-500 mb-6"></div>
        <div class="text-yellow-400 text-2xl font-serif tracking-[0.2em]">LIGHT THE WORLD</div>
        <p class="text-gray-500 text-xs mt-4">Loading 3D Vision...</p>
    </div>

    <div id="canvas-container"></div>
    <video id="video-input" class="hidden" playsinline muted autoplay></video>
    <div id="video-container"><video id="video-display" width="320" height="240" playsinline muted autoplay></video></div>

    <div class="absolute inset-0 pointer-events-none flex flex-col justify-between z-20">
        <div class="p-4 mt-2 flex justify-between items-start">
            <div class="glass-panel px-4 py-3 flex flex-col gap-2 min-w-[170px]">
                <div class="flex items-center gap-3 border-b border-white/10 pb-2 mb-1">
                    <div id="status-dot" class="w-2.5 h-2.5 rounded-full bg-gray-500"></div>
                    <span id="status-text" class="text-xs font-bold text-gray-200">SYSTEM READY</span>
                </div>
                <div class="flex flex-col gap-1.5">
                    <div id="badge-tree" class="state-badge state-active"><span>‚úä</span> Tree</div>
                    <div id="badge-christus" class="state-badge"><span>üñê</span> Vision</div>
                    <div id="badge-zoom" class="state-badge"><span>üëå</span> Zoom</div>
                </div>
            </div>
            <button onclick="toggleHelp()" class="glass-panel w-11 h-11 flex items-center justify-center text-yellow-400 pointer-events-auto"><i class="fa-solid fa-question"></i></button>
        </div>

        <div class="p-6 w-full pointer-events-auto flex justify-center pb-10">
            <label class="glass-panel px-8 py-4 flex items-center gap-4 cursor-pointer hover:bg-white/10 transition-all group">
                <div class="w-12 h-12 rounded-full bg-gradient-to-br from-yellow-600 to-yellow-800 flex items-center justify-center shadow-lg"><i class="fa-solid fa-images text-white text-xl"></i></div>
                <div class="text-left">
                    <div class="text-xs text-gray-300 uppercase">Memories</div>
                    <div class="text-base font-bold text-white">Upload Photos</div>
                </div>
                <input type="file" id="file-input" class="hidden" multiple accept="image/*">
            </label>
        </div>
    </div>

    <div id="help-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-lg opacity-0 pointer-events-none transition-opacity duration-500">
        <div class="glass-panel p-8 max-w-md w-4/5 text-center">
            <h3 class="text-yellow-400 font-serif text-2xl mb-6">GESTURE GUIDE</h3>
            <div class="space-y-6 text-left pl-2">
                <div class="flex items-center gap-5"><span>‚úä</span> <div><b class="text-white">FIST</b>: Christmas Tree</div></div>
                <div class="flex items-center gap-5"><span>üñê</span> <div><b class="text-white">OPEN HAND</b>: The Vision</div></div>
                <div class="flex items-center gap-5"><span>üëå</span> <div><b class="text-white">PINCH</b>: Zoom Memories</div></div>
            </div>
            <button onclick="toggleHelp()" class="mt-8 px-10 py-3 bg-yellow-700 text-white font-bold rounded-xl w-full pointer-events-auto">BEGIN</button>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { MeshSurfaceSampler } from 'three/addons/math/MeshSurfaceSampler.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import TWEEN from 'three/addons/libs/tween.module.js';

        const CONFIG = {
            treeParticles: 2000,
            spiritParticles: 8000, // ÈááÊ†∑Á≤íÂ≠êÊï∞
            colors: { matteGreen: 0x005522, gold: 0xffcc00, red: 0xcc0000, spiritGold: 0xffeebb }
        };

        let scene, camera, renderer, composer, mainGroup = new THREE.Group();
        let treeGroup = [], spiritGroup = [], currentMode = 'tree', isCameraReady = false;
        let targetRotationX = 0, targetRotationY = 0, time = 0;

        const videoInput = document.getElementById('video-input');
        const statusText = document.getElementById('status-text');
        const statusDot = document.getElementById('status-dot');

        window.toggleHelp = () => {
            const el = document.getElementById('help-modal');
            el.style.opacity = el.style.opacity === '1' ? '0' : '1';
            el.style.pointerEvents = el.style.opacity === '1' ? 'auto' : 'none';
        };

        async function init() {
            initThree();
            createTreeSystem();
            await createSpiritSystem(); // ËøôÈáå‰ºöÂä†ËΩΩ‰Ω†ÁöÑ jesus_model.glb
            animate();
            document.getElementById('loading').style.opacity = '0';
            setTimeout(() => document.getElementById('loading').remove(), 1000);
            initMediaPipe().catch(() => statusText.innerText = "MANUAL MODE");
        }

        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 10, 80);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            
            composer = new EffectComposer(renderer);
            composer.addPass(new RenderPass(scene, camera));
            composer.addPass(new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85));
            
            scene.add(new THREE.AmbientLight(0x444444));
            scene.add(mainGroup);
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function createTreeSystem() {
            const geo = new THREE.IcosahedronGeometry(0.5, 0);
            for(let i=0; i<CONFIG.treeParticles; i++) {
                const p = i / CONFIG.treeParticles;
                const r = (1-p) * 25;
                const y = p * 60 - 30;
                const angle = p * Math.PI * 20;
                const mesh = new THREE.Mesh(geo, new THREE.MeshBasicMaterial({ color: CONFIG.colors.gold }));
                mesh.position.set(Math.cos(angle)*r, y, Math.sin(angle)*r);
                mainGroup.add(mesh);
                treeGroup.push({ mesh, treePos: mesh.position.clone(), scatterPos: new THREE.Vector3((Math.random()-0.5)*100, (Math.random()-0.5)*100, (Math.random()-0.5)*100) });
            }
        }

        async function createSpiritSystem() {
            const loader = new GLTFLoader();
            try {
                // Âä†ËΩΩ‰Ω†ÁöÑ GLB Êñá‰ª∂
                const gltf = await loader.loadAsync('jesus_model.glb');
                let modelMesh;
                gltf.scene.traverse(child => { if(child.isMesh) modelMesh = child; });

                const sampler = new MeshSurfaceSampler(modelMesh).build();
                const matSpirit = new THREE.MeshPhysicalMaterial({ color: 0xffffff, emissive: CONFIG.colors.spiritGold, transparent: true, opacity: 0 });
                const boxGeo = new THREE.BoxGeometry(0.15, 0.15, 0.15);

                for(let i=0; i<CONFIG.spiritParticles; i++) {
                    const tempPos = new THREE.Vector3();
                    sampler.sample(tempPos);
                    
                    const mesh = new THREE.Mesh(boxGeo, matSpirit.clone());
                    // ÂàùÂßã‰ΩçÁΩÆÈöèÊú∫
                    mesh.position.set((Math.random()-0.5)*100, (Math.random()-0.5)*100, (Math.random()-0.5)*100);
                    mesh.scale.set(0,0,0);
                    mainGroup.add(mesh);

                    spiritGroup.push({
                        mesh,
                        targetPos: tempPos.clone().multiplyScalar(15).add(new THREE.Vector3(0, -10, 0)), // ÊîæÂ§ßÂπ∂ÂæÆË∞É‰ΩçÁΩÆ
                        blinkOffset: Math.random() * Math.PI * 2
                    });
                }
            } catch (e) {
                console.error("GLB Load Error: Make sure jesus_model.glb is in the root folder", e);
            }
        }

        function switchState(newState) {
            if (currentMode === newState) return;
            currentMode = newState;
            const dur = 1500;

            document.getElementById('badge-tree').className = `state-badge ${newState==='tree'?'state-active':''}`;
            document.getElementById('badge-christus').className = `state-badge ${newState==='christus'?'state-active':''}`;
            document.getElementById('badge-zoom').className = `state-badge ${newState==='zoom'?'state-active':''}`;

            treeGroup.forEach(p => {
                const target = newState === 'tree' ? p.treePos : p.scatterPos;
                new TWEEN.Tween(p.mesh.position).to(target, dur).easing(TWEEN.Easing.Quadratic.InOut).start();
                new TWEEN.Tween(p.mesh.scale).to(newState==='tree'?{x:1,y:1,z:1}:{x:0,y:0,z:0}, 500).start();
            });

            spiritGroup.forEach(p => {
                if(newState === 'christus') {
                    new TWEEN.Tween(p.mesh.position).to(p.targetPos, dur + Math.random()*1000).easing(TWEEN.Easing.Exponential.Out).start();
                    new TWEEN.Tween(p.mesh.scale).to({x:1,y:1,z:1}, 1000).start();
                    new TWEEN.Tween(p.mesh.material).to({opacity:1}, 1000).start();
                } else {
                    new TWEEN.Tween(p.mesh.scale).to({x:0,y:0,z:0}, 500).start();
                    new TWEEN.Tween(p.mesh.material).to({opacity:0}, 500).start();
                }
            });
        }

        async function initMediaPipe() {
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5 });
            hands.onResults(res => {
                if(!res.multiHandLandmarks.length) return;
                isCameraReady = true;
                statusDot.style.backgroundColor = '#4ade80';
                statusText.innerText = "GESTURE ACTIVE";
                
                const lm = res.multiHandLandmarks[0];
                let openFingers = 0;
                [8,12,16,20].forEach(t => { if(lm[t].y < lm[t-2].y) openFingers++; });
                
                if (Math.hypot(lm[8].x - lm[4].x, lm[8].y - lm[4].y) < 0.05) switchState('zoom');
                else if (openFingers >= 3) switchState('christus');
                else switchState('tree');

                targetRotationY = (lm[0].x - 0.5) * 2;
                targetRotationX = (lm[0].y - 0.5) * 1;
            });
            const cam = new Camera(videoInput, { onFrame: async () => { await hands.send({image: videoInput}); }, width: 320, height: 240 });
            cam.start();
        }

        function animate() {
            requestAnimationFrame(animate);
            TWEEN.update();
            time += 0.02;
            mainGroup.rotation.y += (targetRotationY - mainGroup.rotation.y) * 0.05;
            mainGroup.rotation.x += (targetRotationX - mainGroup.rotation.x) * 0.05;
            if(currentMode === 'tree') mainGroup.rotation.y += 0.005;
            composer.render();
        }

        init();
    </script>
</body>
</html>
